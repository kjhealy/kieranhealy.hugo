{{ $emojis := dict
  "caution" ":exclamation:"
  "important" ":information_source:"
  "note" ":information_source:"
  "tip" ":bulb:"
  "warning" ":information_source:"
}}

{{ if eq .Type "alert" }}
  <blockquote class="admonition {{ .AlertType }}">
    <p class="admonition-title">
      {{ (title .AlertType) }}
    </p>
    {{ .Text | safeHTML }}
  </blockquote>
{{ else }}
<blockquote>
    {{ .Text | safeHTML }}
</blockquote>
{{ end }}
